<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Seja Bem vindo ao Aeroporto do Brasil</h1>

    Informe onde você nasceu? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = txtp.value
            res.innerHTML = `<p>Você nasceu no(a) <strong>${pais}</strong> logo </p>`
            if(pais == "Brasil" ){
                res.innerHTML += 'Você é Brasileiro'
            } else {
                res.innerHTML += 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
